    <script>
        // JavaScript for image auto-switching and floating window

        // List of image URLs
        const imageUrls = [
            "/img/tongrentang1.jpg",
            "/img/product2.jpg",
            "/img/product3.jpg",
            "/img/product4.jpg",
            "/img/product5.jpg"
            // Add more image URLs as needed
        ];

        // Reference to the image element
        const mainImage = document.getElementById("mainImage");

        // Index to track the current image
        let currentIndex = 0;

        // Function to switch images automatically
        function autoSwitchImage() {
            // Change the image source
            mainImage.src = imageUrls[currentIndex];

            // Increment the index or reset to 0 if it's the last image
            currentIndex = (currentIndex + 1) % imageUrls.length;
        }

        // Set an interval to call the autoSwitchImage function every 3000 milliseconds (3 seconds)
        setInterval(autoSwitchImage, 3000);

        // Function to show the previous image
        function prevImage() {
            currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
            mainImage.src = imageUrls[currentIndex];
        }

        // Function to show the next image
        function nextImage() {
            currentIndex = (currentIndex + 1) % imageUrls.length;
            mainImage.src = imageUrls[currentIndex];
        }
    </script>
