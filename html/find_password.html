<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Find Password</title>
	<link rel="stylesheet" type="text/css" href="../CSS/find_password.css">
</head>
<body>
	<img src="../img/bg2.jpg">
    <div class="main-content">
    	        <form action="#" method="post">
            <div class="divtop">
                <p><h2>修改密码</h2></p>
            </div>
            <div class="divcenter">
                <table>
                    <tr>
                        <td class="tdLeft"><label for="Tel">手机号</label></td>
                        <td class="tdRight"><input type="text" name="Tel" id="Tel" placeholder="请输入手机号"></td>
                    </tr>
                    <tr>
                        <td class="tdLeft"><label for="id_card">验证码</label></td>
                        <td class="tdRight"><input type=text name="id_card" id="id_card" placeholder="请输入验证码"></td>
                    </tr>
                </table>
                <input type="button" value="查看" class="login-button" id="find" onclick="check_pwd()">
            </div>
        </form>
    </div>
</body>
</html>
<script>
    //因为没有连接后端这里的代码的处理是考虑是否为空。
    function check_pwd(){
        var tel = document.getElementById("Tel").value;
        var id_card = document.getElementById("id_card").value;
        if(!tel == "" && !id_card == ""){
            alert("密码是：123456.");
            window.history.back(-1);
        }else{
            alert("信息有误，不得为空");
        }
    }
</script>
