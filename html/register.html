<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="../CSS/register.css">
</head>
<body>
    <!-- 图片的src需要修改 -->
    <img src="../img/bg2.jpg" alt="">
    <div class="main-content">
        <form action="#">
            <div class="divleft">
                <p><h2>注册信息</h2></p>
            </div>
            <div class="divcenter">
                <!-- table中的内容是获取数据 -->
                <table>
                    <tr>
                        <td class="tdLeft"><label for="UserName">用户名</label></td>
                        <td class="tdRight"><input type="text" name="UserName" id="UserName" placeholder="请输入用户名"></td>
                    </tr>
                    <tr>
                        <td class="tdLeft"><label for="Password">密码</label></td>
                        <td class="tdRight"><input type="password" name="Password" id="Password" placeholder="请输入密码"></td>
                    </tr>
                    <tr>
                        <td class="tdLeft"><label for="Name">姓名</label></td>
                        <td class="tdRight"><input type="text" name="Name" id="Name" placeholder="请输入真实姓名"></td>
                    </tr>
                    <tr>
                        <td class="tdLeft"><label>性别</label></td>
                        <td class="tdRight">
                            <input type="radio" name="sex" id="male" value="male" style="width: 50px;height: 20px;" checked><label for="male">男</label>
                            <input type="radio" name="sex" id="female" value="female" style="width: 50px;height: 20px;"><label for="female">女</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdLeft"><label for="tel">手机号</label></td>
                        <td class="tdRight"><input type="text" name="tel" id="tel" placeholder="请输入手机号"></td>
                    </tr>
                    <tr>
                        <td class="tdLeft"><label for="email">邮箱</label></td>
                        <td class="tdRight"><input type="text" name="email" id="email" placeholder="请输入邮箱"></td>
                    </tr>
                    <tr>
                        <td class="tdLeft"><label for="birthday">出生年月</label></td>
                        <td class="tdRight"><input type="date" name="birthday" id="birthday" placeholder="请输入邮箱"></td>
                    </tr>
                </table>
                <input type="button" value="注册" class="register-button" onclick="check_null()">
            </div>
            <div class="divright">
                <p id="p3">已有账号？<a href="login.html">立即登录</a></p>
            </div>
        </form>
    </div>
</body>
<script>
    function check_null(){
        var UserName = document.getElementById("UserName").value;
        var Password = document.getElementById("Password").value;
        var Name = document.getElementById("Name").value;
        var tel =document.getElementById("tel").value;
        var email = document.getElementById("email").value;
        var birthday = document.getElementById("birthday").value;
        if(!UserName == "" && !Password == "" && ! Name == "" && !tel == "" && !email == "" && !birthday == ""){
            alert("你好！" + UserName + "注册成功了，确认跳转登录");
            window.location.href="login.html";
        }else{
            alert("信息有误");
        }
    }
</script>
</html>
